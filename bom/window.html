<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- 
    "window"
        - 자바스크립트의 내장 객체로 브라우저창이 열릴 때마다 딱 하나씩 만들어지는 객체 브라우저 창안에 존재하는
          모든 요소들의 최상위 객체이다. 
        
    "document"
        - 웹 문서(html) 마다 하나씩 만들어지는 객체이다. HTML 문서에 대한 정보들을 가지고 있다.
    -->

    <h2> 데이터를 출력하는 기본 구문</h2>

    <button onclick="documentWriter()">화면에 출력하기</button>

    <h3>선택한 요소 : innerHTML/innerText = 해당요소에 출력할 문구</h3>
    <div class="area" id="area1">
        자바스크립트에서 요소 안의 값을 가지고 온다거나 변경하고자할때 
        innerHTML, innerText 라는 속성에 접근하면 된다.
    </div>

    <button onclick="tagValue();">확인</button>


    <input type="button" value="alert" onclick="alertfnc();" />

    <!-- "confirm" 호출 시 질문내용과 확인 및 취소가 존재하는 알림창 발생한다.
                   확인을 누르면 true, 취소를 누르면 false를 반환한다.
        . -->
    <input type="button" value="confirm" onclick="func_confirm()" />

    <button onclick="testConfirm();">클릭</button>
    <div class="area" id="area2">ㅁㄴㅇㅁㄴ</div>

    <!-- 
        "prompt" 
                질문내용과 입력할 수 있는 텍스트상자와 확인/취소 버튼이 보여지는 알림창 발생
                    - 확인버튼 클릭시 택스트상자에 입력되어있는 값이 반환
                    - 취소버튼 클릭시 null 값이 반환        
    -->

    <button onclick="testPrompt();">클릭</button>
    <div class="area" id="area3"></div>


    <input type="button" value="prompt" onclick="func_prompt()" />


    <!-- 
        "location" 
        
        location 객체는 문서의 주소와 관련된 객체로 Window 객체의 프로퍼티이다.
        이 객체를 이용해서 윈도우의 문서 URL을 변경할 수 있고, 문서의 위치와 관련해서 다양한 정보를 얻을 수 있다.
    -->
    <script>
        console.log(location.host, location.hostname , location.href);
    </script>

    <!-- 
        location은 현재 url 주소와 프로토콜 등을 알아볼수도 있지만,
        url 변경 및 reload도 할 수 있는 기능이 있다.
    -->
    <script>
        if(a < b) {
            location.reload(); 
        } else {
            console.log(location.reload);
        }
        // 비동기 통신으로 서버에게 데이터를 얻어온다면 클라이언트에게 바로 보여주기 위해서도 reload를 사용한다.
    </script>

    <!--
        "navigator"
        브라우저의 정보를 제공하는 객체다. 주로 호환성 문제등을 위해서 사용한다.
        아래 명령을 통해서 이 객체의 모든 프로퍼티를 열람할 수 있다.
    -->
    <script>
        console.dir(navigator.appName);
        console.dir(navigator.appVersion);
    </script>

    <h3>선택한 input 요소.vlaue</h3>

    아이디 :  <input type="text" id="userId" value="rud"> <br>
    비밀번호 : <input type="password" id="userPwd"> <br>

    <button onclick="testInput();" id="test-btn" data-hoho="data태그 테스트">input 클릭</button>

    <script src="./script.js"></script>

   
</body>
</html>
